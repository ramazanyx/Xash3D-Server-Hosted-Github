//
// Impede que o segundo administrador use o comando "/ change" somente se
// se o comando "/ change" já foi usado por outro administrador para abrir o mapa
// e se estiver ativo e não estiver na platéia.
//
mode_admin_only "0"

//
// Permitir o comando / Mode
// Votação para abrir e fechar corredores
//
mode_allow_vote "0"

//
// Permite que os administradores usem o comando "/ change"
// Abre ou fecha os passes para a segunda metade do mapa, as alterações só terão efeito na próxima rodada.
//
mode_allow_change "1"

//
// Verificação forçada de online, após o que o mapa será fechado, dependendo de online.
// Isso ignora "/ change" se o administrador que estiver ativando este comando estiver inativo.
// Nota: Com mode_admin_only "1" - verifica apenas um administrador ativo, com "0" todos.
//
mode_force_check_online "1"

//
// As paredes não estão definidas no início do jogo, mesmo se on-line estiver baixo.
// Isso é feito para esperar por outros jogadores após alterar o mapa
// e comece o jogo com passagens abertas.
//
mode_block_startgame "0"

//
// Empurra a caixa de armas (arma derrubada, C4) para fora da parede
//
mode_push_weaponbox "1"

//
// Diga ao jogador que a passagem está fechada quando toca a parede.
//
mode_messagetouch "0"

//
// Atraso para uma mensagem repetida quando um jogador toca uma parede.
//
mode_messagetouch_time "5.5"

//
// Adicione o sufixo _2x2 ao nome do mapa para exibir no servidor do navegador
//
mode_changemapname "0"